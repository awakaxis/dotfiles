################
### MONITORS ###
################

monitor=DP-1,2560x1440@144,-2560x0,1
monitor=DP-2,2560x1440@144,2560x-850,1,transform,3
monitor=DP-3,2560x1440@144,0x0,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty lf
$browser = xdg-settings get default-web-browser | xargs gtk-launch
$menu = env GDK_BACKEND=wayland  wofi --show drun --width=350 --height=350 -bi
$wofialttabber = ~/.config/hypr/scripts/wofi-alttabber.sh
$screenshotter = hyprshot -m 
$emojipicker = rofi -show emoji
# $emojipicker = [float; size 650 450; center] gnome-characters
$lock = hyprlock
$middleify = [float; size 650 450; center]
$music = ~/.config/hypr/scripts/open_music.sh


#################
### AUTOSTART ###
#################

windowrulev2 = workspace 2 silent, class:^(zen)$
exec-once = $browser
exec-once = hyprctl dispatch workspace 3 && $terminal --hold cbonsai -li -t 0.05 -L 32 -M 10 -w 10 -m "$(fortune)"
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start mpd
exec-once = ibus-daemon -rxRd
exec-once = waybar & hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#env = GDK_SCALE,2
#env = GDK_BACKEND,x11
#env = GDK_DPI_SCALE,0.5
#env = QT_SCALE_FACTOR,1.5
#env = STEAM_FORCE_DESKTOPUI_SCALING=1.5

env = GTK_THEME,Adwaita:dark
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct

env = GTK_IM_MODULE,ibus
env = QT_IM_MODULE,ibus
env = XMODIFIERS,@im=ibus


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    col.active_border = rgba(e4d4bcff)

    col.inactive_border = rgba(00000000)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle

    no_focus_fallback = true

    snap {
        enabled = true
    }
}

decoration {
    rounding = 0
    rounding_power = 3

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 3

        xray = true
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 1.5, quick
    animation = windowsIn, 0, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 0, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 0, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slide
    animation = workspacesIn, 1, 1.5, easeOutQuint, slide
    animation = workspacesOut, 1, 1.5, easeOutQuint, slide
}

workspace = w[tv1], gapsout:10, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    font_family = "JetBrainsMono"
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    new_window_takes_over_fullscreen = 2

    # else it flashes on startup
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0.5

    accel_profile = flat
}

xwayland {
    # love this
    force_zero_scaling = true
}

cursor {
    # inactive_timeout = 1
    hide_on_key_press = true
    no_hardware_cursors = true
}

debug {
    disable_logs = false
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, C, exec, $terminal
bind = $mainMod SHIFT, C, exec, $middleify $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exec, $lock
bind = $mainMod SHIFT, Escape, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, fullscreen,
bind = $mainMod, Tab, exec, $wofialttabber
bind = $mainMod SHIFT, S, exec, $screenshotter region
bind = $mainMod SHIFT CONTROL, S, exec, $screenshotter output
bind = $mainMod, D, exec, vesktop
bind = $mainMod, S, exec, steam
bind = $mainMod, Period, exec, $emojipicker
bind = $mainMod, equal, exec, ~/.config/hypr/scripts/scroll_ibus.sh
bind = $mainMod, M, exec, $music
bind = $mainMod, Y, exec, killall -SIGUSR1 waybar

bind = $mainMod SHIFT, N, togglefloating
bind = $mainMod SHIFT, N, pin

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focused window with mainMod + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r 
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize focused window with mainMod + uiop
bind = $mainMod, U, resizeactive, -10 0
bind = $mainMod, P, resizeactive, 10 0
bind = $mainMod, O, resizeactive, 0 -10
bind = $mainMod, I, resizeactive, 0 10

# Resize focused window by percentage with mainMod + UIOP
bind = $mainMod SHIFT, U, resizeactive, -10% 0
bind = $mainMod SHIFT, P, resizeactive, 10% 0
bind = $mainMod SHIFT, O, resizeactive, 0 -10%
bind = $mainMod SHIFT, I, resizeactive, 0 10%

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CONTROL, P, workspace, name:etc

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT CONTROL, P, movetoworkspace, name:etc

bind = $mainMod SHIFT, A, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, F, movecurrentworkspacetomonitor, r

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod SHIFT, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = noshadow, floating:0
